name: CI â€” Lint/Typecheck/Build + Accessibility

on:
  push:
    branches: [ main, master ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-a11y:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Build app
        run: npm run build

      - name: Start Next server (background)
        run: |
          npx next start -p 3000 > server.log 2>&1 &
          npx wait-on http://localhost:3000 --timeout 60000

      - name: Run pa11y accessibility scan (HTML + JSON)
        run: |
          mkdir -p a11y-reports
          npx pa11y http://localhost:3000 --threshold 0 --reporter html > a11y-reports/pa11y-report.html || true
          npx pa11y http://localhost:3000 --threshold 0 --reporter json > a11y-reports/pa11y-report.json || true

      - name: Upload pa11y reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pa11y-reports
          path: a11y-reports

      - name: Stop server
        if: always()
        run: pkill -f "next" || true
